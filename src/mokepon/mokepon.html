<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styleMokepon.css">
    <title>Mokepon Game</title>
</head>

<body>

    <main>
        <h1 class="titleMokepon">Mokepon🔥💧🌍</h1>

        <section id="Select-mascot">
            <h2 class="mascotSelect">Select your Mascot: </h2>
            <!--Mascot-->
            <div class="monster-Add">
                <label for="monsterFire">MonsterFire</label>
                <input type="radio" name="mascot" id="monsterFire" />
                <label for="waterBomb">WaterBomb</label>
                <input type="radio" name="mascot" id="waterBomb" />
                <label for="punchEarth">PunchEarth</label>
                <input type="radio" name="mascot" id="punchEarth" />
            </div>
            <button id="IdBtnSelect" class="btnSelect">Selection</button>
        </section>

        <section class="select-attack">
            <h2 class="attack-Select">Select your Attack</h2>
            <p class="textAttack">Your Mascot have <span><strong>03</strong></span>life</p>
            <p class="textAttack">The Mascot of the enemy have <span>03</span>life</p>
            <!-- Mokepon List Attack -->
            <div class="mokeponList">
                <button id="btnMokepon-fire" class="btn btnMokepon">
                    <p class="textMokepon fire">Attack Fire 🔥</p>
                </button>
                <button id="btnMokepon-water" class="btn btnMokepon">
                    <p class="textMokepon water">Attack Water 💧</p>
                </button>
                <button id="btnMokepon-earth" class="btn btnMokepon">
                    <p class="textMokepon earth">Attack EARTH 🌍🎐</p>
                </button>
            </div>
        </section>

        <section id="IDmessage" class="message">
            <p class="messages-Attacks">Your attack with Fire! Your opponent attack with Earth! Your Winner! </p>
        </section>

        <section id="IDinit" class="init">
            <p class="text-new">Your Init a New Game? </p>
            <button id="IdNewGame" class="new-Game">New Game</button>
        </section>
    </main>
    <!-- Javascript-->
    <script src="../mokepon/appMokepon.js"></script>
</body>

</html>
