<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Course Complete Programming Basic</title>
</head>

<body>
    <h1 class="titleGame">Game: Piedra, Papel o Tijera</h1>

    <main id="mainId" class="main">
        <div id="formulary" class="formulary">
            <form action="">
                <h2 class="title-form">¿Quién Ganará? Selecciona una opción?</h2>

                <input type="button" value="#piedra" id="piedra">
                <input type="button" value="#papel" id="papel">
                <input type="button" value="#tijera" id="tijera">

                <p id="IDoption" class="option"></p>

                <div class="text-form">
                    <p>Jugador: <span id="player">0</span></p>
                    <p>Pc: <span id="pc">0</span></p>
                </div>
            </form>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
